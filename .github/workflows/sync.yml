name: 豆瓣电影同步到Notion

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      sync_status:
        description: '同步状态'
        required: true
        default: 'watched'
        type: choice
        options:
          - watched
          - wish
          - do
      incremental_sync:
        description: '增量同步(只同步新电影)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure environment variables
        run: |
          echo "DOUBAN_USER_ID=${{ secrets.DOUBAN_USER_ID }}" >> .env
          echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> .env
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .env
          echo "NOTION_PARENT_PAGE_ID=${{ secrets.NOTION_PARENT_PAGE_ID }}" >> .env
          echo "SYNC_STATUS=${{ inputs.sync_status || 'watched' }}" >> .env
          echo "INCREMENTAL_SYNC=${{ inputs.incremental_sync || 'false' }}" >> .env

      - name: Run sync script
        run: python main.py
